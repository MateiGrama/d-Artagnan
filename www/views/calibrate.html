<section class="calibrate" ng-init="init()">
  <button class="back" ng-click="back()" ng-hide="calibratingPhase==2"></button>

  <br />
  <br />
  <br />
  <br />
  <center>
    <div class="calibrateImage">
      <img src="./images/phoneDown.png" ng-hide="calibratingPhase==3" class="phoneDown" />
      <img src="./images/loader.gif" ng-hide="calibratingPhase!=2" class="calibrateGif" />
      <img src="./images/done.png" ng-hide="calibratingPhase!=3" class="doneCalibrateing"/>
    </div>
  </center>
  <br />
  <div class="divMiddle calibrateText " ng-hide="calibratingPhase!=1">
    <center>
      Before you start practicing, please calibrate your device
      <br />
      <br />
      In order to do this you need to lay down the smartphone on a flat <b>standing stil </b> surface.
      <br />
      <br />
      Once ready, you can press the button.
      <button class="toPractice calibrateBtn" ng-click="calibrate()">
        Calibrate!
      </button>
    </center>
  </div>
  <div class="divMiddle calibrateText " ng-hide="calibratingPhase!=2">
    <center>
      Calibrateing..
    </center>
  </div>
  <div class="divMiddle calibrateText" ng-hide="calibratingPhase!=3">
    <center>
      Done!
      <br />
      Tap the back button in order to continue.
    </center>
  </div>

</section>
